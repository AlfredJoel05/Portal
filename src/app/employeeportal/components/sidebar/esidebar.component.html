
<div class="logo">
    <a href="employee/dashboard" class="simple-text logo-mini">
      <div class="logo-img">
          <img src="assets/images/ep.png"/>
      </div>
    </a>
    <a href="employee/dashboard" class="simple-text logo-normal">
        Employee Portal
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
