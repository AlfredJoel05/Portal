<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="title">Invoice Details Form</h5>
            </div>
            <div class="card-body">
              <form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label>Vendor ID (disabled)</label>
                      <input type="text" class="form-control" disabled="" placeholder=SA1000>
                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group">
                      <label>Invoice Number</label>
                      <input type="text" class="form-control" formControlName="number">
                    </div>
                  </div>
                  <div class="col-md-4 pr-1">
                    <div class="form-group">
                      <label>Year</label>
                      <input type="text" class="form-control" formControlName="year">
                    </div>
                  </div>
                </div>
              </form>
              <button align="center" class="btn bt" (click)="onSubmit()">{{text}}</button>
            </div>
          </div>
          <div *ngIf="!spin1" class="spinner"><mat-spinner style="margin:0 auto;"><span>Generating PDF</span></mat-spinner></div>
          <iframe [src]="finalLink" title = "Invoice PDF" width="100%" height="800" style="border:none;"></iframe>
</div>
